{%extends 'store/base.html' %}
{% load static %}
{% block content %}
	
	<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'store/images/image-studio.jpg' %}');" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center mb-5">
					<h1 class="mb-2 bread">Projects</h1>
					<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="fa fa-chevron-right"></i></a>
					</span> <span>Projects <i class="fa fa-chevron-right"></i></span></p>
				</div>
			</div>
		</div>
	</section>

<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-2">
				<div class="col-md-7 text-center heading-section ftco-animate">
					<span class="subheading">Projects</span>
					<h2 class="mb-4">Our Projects</h2>
				</div>
			</div>
			<div class="row">
				{% for pr in projects %}

				<div class="col-md-3 ftco-animate">
					<div class="blog-entry">
						<a href="{% url 'project_single' project_id=pr.id %}" class="block-20" style="background-image: url(/media/{{pr.image_1}});">
						</a>
						<div class="text px-4 pt-3 pb-4">
							<div class="meta">
								<div>{{pr.created_at}}</div>
								<div>{{pr.name}}</div>
							</div>
						</div>
					</div>
				</div>

				{% endfor %}
			</div>
		</div>
	</section>

	<section class="ftco-section ftco-wrap-about bg-primary ftco-no-pb ftco-no-pt">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-sm-12 p-4 p-md-5 d-flex align-items-center justify-content-center bg-primary">
					<form action="#" class="appointment-form" method="post">
						{% csrf_token %}
						<h3 class="mb-3">Your Contact</h3>
						<div class="row justify-content-center">
							<div class="col-md-4">
								<div class="form-group">
									<input type="text" name="name" class="form-control"  required="" id="id_name" placeholder="Name">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<input type="email" name="email" class="form-control" required="" id="id_email"  placeholder="Email">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<input type="text" name="phone" class="form-control" required="" id="id_phone"  placeholder="Phone">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<button type="submit"  class="btn btn-white py-3 px-4">Send Message</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

{% endblock content %}
