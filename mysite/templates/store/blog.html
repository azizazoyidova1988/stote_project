{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'store/images/ee.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate text-center mb-5">
        <h1 class="mb-2 bread">Blog</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="fa fa-chevron-right"></i></a>
		</span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-2">
				<div class="col-md-7 text-center heading-section ftco-animate">
					<span class="subheading">Blog</span>
					<h2 class="mb-4">Recent Blog</h2>
				</div>
			</div>
			<div class="row">
				{% for bl in blogs %}
				{% if forloop.counter0 < 3 %}
				<div class="col-md-4 ftco-animate">
					<div class="blog-entry">
						<a href="{% url 'blog_single' news_id=bl.id %}" class="block-20" style="background-image: url(/media/{{bl.image}});">
						</a>
						<div class="txt px-4 pt-3 pbblog_single-4">
							<div class="meta">
								<div>{{bl.created_at}}</div>
								<div>{{bl.author}}</div>
							</div>
							<h3 class="heading"><a href="{% url 'blog_single' news_id=bl.id %}">{{ bl.name }}</a></h3>
							<p class="clearfix">
								<a href="{% url 'blog_single' news_id=bl.id %}" class="float-left read btn btn-primary">Read more</a>

							</p>
						</div>
					</div>
				</div>
				{% endif %}
				{% endfor %}

					</div>

		</div>
	</section>
{% endblock content %}
